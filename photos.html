<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Наши фото</title>
  <link rel="stylesheet" href="style.css">

<body>
  <div class="container">
    <h2>Наши фотографии</h2>

    <!-- Оверлей с загадкой (виден по умолчанию) -->

      <div class="quiz-box">
        <p>Какое слово самое важное для нас?</p>
        <div class="quiz-options">
          <button class="quiz-option" data-value="любовь">Любовь</button>
          <button class="quiz-option" data-value="счастье">Счастье</button>
          <button class="quiz-option" data-value="дружба">Дружба</button>

        </div>
      </div>
    </div>

    <!-- Галерея (изначально скрыта) -->
    <div class="photo-grid" style="display: none;">
      <div class="photo-item">
        <img src="image/photo1.jpg" alt="Наше фото 1">
      </div>

        <img src="image/photo2.jpg" alt="Наше фото 2">

      </div>

      </div>
      <div class="photo-item">
        <img src="image/photo6.jpg" alt="Наше фото 6">
      </div>
      <div class="photo-item">
        <img src="image/photo7.jpg" alt="Наше фото 7">
      </div>
      <div class="photo-item">
        <img src="image/photo8.jpg" alt="Наше фото 8">
      </div> 
      <div class="photo-item">
        <img src="image/photo9.jpg" alt="Наше фото 9">
      </div>
      <div class="photo-item">
        <img src="image/photo10.jpg" alt="Наше фото 10">
      </div>
      <!-- Добавьте сколько нужно -->
    </div>

    <a href="index.html" class="button">На главную</a>
  </div>
  <script src="script.js"></script>
</body>
</html>
