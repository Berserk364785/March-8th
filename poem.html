<body>
  <div class="container">
    <h2>Твой стих</h2>
    <div class="poem-text">
      С 8 Марта, моя радость!<br>
      Пусть улыбка, словно сладость,<br>
      Согревает каждый день,<br>
      И уходит зря лень.<br>
      <br>
      Будь красива и любима,<br>
      Словно солнцем ты хранима,<br>
      Ароматна, как сирень,<br>
      И прекрасна каждый день!
    </div>

    </div>
